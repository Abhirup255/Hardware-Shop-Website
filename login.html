<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - AN NANDI</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #f8fafb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #222;
    }
    .login-container {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
      width: 320px;
    }
    h2 {
      margin-bottom: 24px;
      color: #003973;
      font-weight: 700;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 0.9rem;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px 14px;
      margin-bottom: 18px;
      border: 2px solid #c3cfe2;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #04519f;
      box-shadow: 0 0 6px #1a87ffaa;
    }
    button {
      width: 100%;
      padding: 14px 0;
      background: linear-gradient(45deg, #007bff, #0056b3);
      border: none;
      border-radius: 40px;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 12px 20px -6px rgba(0, 112, 255, 0.6);
      transition: background 0.4s ease, box-shadow 0.3s ease;
    }
    button:hover,
    button:focus {
      background: linear-gradient(45deg, #0056b3, #003973);
      box-shadow: 0 20px 30px -6px rgba(0, 112, 255, 0.8);
      outline: none;
    }
    .error-msg {
      color: #d9534f;
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 12px;
      display: none;
      text-align: center;
    }
    .link {
      text-align: center;
      margin-top: 12px;
      font-size: 0.95rem;
    }
    .link a {
      color: #0056b3;
      text-decoration: none;
    }
    .link a:hover,
    .link a:focus {
      text-decoration: underline;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to AN NANDI</h2>
    <div class="error-msg" id="errorMsg">Invalid credentials. Please try again.</div>
    <form id="loginForm" autocomplete="off">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required placeholder="Enter your username" autofocus />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required placeholder="Enter your password" />

      <button type="submit">Login</button>
    </form>

    <div class="link" style="margin-top: 12px;">
      Don't have an account? <a href="signup.html">Sign up here</a>
    </div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    function getUsers() {
      const users = localStorage.getItem("users");
      return users ? JSON.parse(users) : {};
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      errorMsg.style.display = "none";

      const username = form.username.value.trim();
      const password = form.password.value;
      const users = getUsers();

      if (users[username] && users[username].password === password) {
        localStorage.setItem("loggedInUser", username);
        localStorage.setItem("purchaseHistory", JSON.stringify(users[username].history || []));
        window.location.href = "dashboard.html";
      } else {
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
